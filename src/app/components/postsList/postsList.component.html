<app-search></app-search>

<ng-container *ngIf="loading; else showPosts">
  ... app-loading ...
</ng-container>

<ng-template #showPosts>
  <ng-container *ngFor="let post of posts">
    <div>
      {{ post.id }} : {{ post.title }} <a [routerLink]="['/', post.id]">View</a>
    </div>
  </ng-container>

  <ng-container *ngIf="links">
    <app-pagination></app-pagination>
  </ng-container>
</ng-template>
